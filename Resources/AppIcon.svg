<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#e0d4fc;stop-opacity:0.7"/>
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="512" cy="480" r="280"/>
    </clipPath>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="960" height="960" rx="220" ry="220" fill="url(#bg)"/>

  <!-- Subtle inner shadow -->
  <rect x="32" y="32" width="960" height="960" rx="220" ry="220" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="4"/>

  <!-- Overlay circle ring -->
  <circle cx="512" cy="480" r="300" fill="none" stroke="url(#ring)" stroke-width="40"/>

  <!-- Person silhouette (head) -->
  <circle cx="512" cy="390" r="100" fill="rgba(255,255,255,0.85)"/>

  <!-- Person silhouette (shoulders/body) -->
  <ellipse cx="512" cy="580" rx="150" ry="100" fill="rgba(255,255,255,0.85)" clip-path="url(#circleClip)"/>

  <!-- Small camera indicator dot - bottom right -->
  <circle cx="730" cy="700" r="60" fill="#2ecc71"/>
  <circle cx="730" cy="700" r="60" fill="none" stroke="url(#bg)" stroke-width="12"/>

  <!-- Camera icon inside the dot -->
  <rect x="706" y="685" width="48" height="34" rx="6" fill="white"/>
  <polygon points="754,692 770,682 770,718 754,708" fill="white"/>

  <!-- "LIVE" feel: small rec dot -->
  <circle cx="718" cy="702" r="6" fill="#e74c3c"/>
</svg>
