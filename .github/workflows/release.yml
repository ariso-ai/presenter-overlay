name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build app
        run: make build

      - name: Package app
        run: |
          ditto -c -k --keepParent PresenterOverlay.app PresenterOverlay.zip

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: PresenterOverlay.zip
          generate_release_notes: true
